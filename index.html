<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>The Proposal Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b8c",
                        "background-light": "#fdf8f9",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden relative">
    <!-- Decorative Floating Hearts Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 10%; animation-delay: 0s; font-size: 24px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 25%; animation-delay: 2s; font-size: 32px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 45%; animation-delay: 4s; font-size: 18px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 65%; animation-delay: 1s; font-size: 40px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 85%; animation-delay: 3s; font-size: 28px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 15%; animation-delay: 5s; font-size: 20px;">favorite</span>
        <span class="material-symbols-outlined heart-particle text-primary"
            style="left: 75%; animation-delay: 2.5s; font-size: 36px;">favorite</span>
    </div>
    <!-- Navigation -->
    <header class="relative z-20 flex items-center justify-between px-6 py-4 md:px-10 md:py-6 shrink-0">
        <div class="flex items-center gap-3 text-primary">
            <span class="material-symbols-outlined text-3xl">favorite</span>
            <h2 class="text-xl font-extrabold tracking-tight">ForeverWena!</h2>
        </div>
        <nav class="hidden md:flex items-center gap-10">
            <a class="text-gray-600 dark:text-gray-300 text-sm font-semibold hover:text-primary transition-colors"
                href="#">Our Story</a>
            <a class="text-gray-600 dark:text-gray-300 text-sm font-semibold hover:text-primary transition-colors"
                href="#">Gallery</a>
            <a class="text-gray-600 dark:text-gray-300 text-sm font-semibold hover:text-primary transition-colors"
                href="#">Love Notes</a>
        </nav>
        <div class="w-32 hidden md:block"></div> <!-- Spacer for balance -->
    </header>
    <!-- Main Content Container -->
    <main class="flex-1 flex items-center justify-center p-4 relative z-10 min-h-0">
        <div
            class="max-w-4xl w-full bg-white/80 dark:bg-gray-900/50 backdrop-blur-xl border-4 border-primary/10 rounded-xl p-6 md:p-8 lg:p-12 shadow-[0_32px_64px_-16px_rgba(238,43,140,0.2)] flex flex-col items-center text-center overflow-auto max-h-full">
            <!-- Illustration Area -->
            <div class="relative mb-6 float-animation shrink-0">
                <div class="w-48 h-48 md:w-64 md:h-64 bg-primary/5 rounded-full absolute -top-4 -left-4 animate-pulse">
                </div>
                <div class="relative w-48 h-48 md:w-64 md:h-64 bg-center bg-no-repeat bg-contain"
                    data-alt="Cute 2D teddy bear holding a big bouquet of red flowers"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLWDai3AyRh04u0C0WQlGrMchhiHuoNG_jaT8L8LI_R1zNBwUNxvCIH2HkLVh0X_gJllCnMMQP-1bIwUW_iqB8tkRg4DFGSbFlf-3xxVS7nLvn4ahJfYmxdULzWdIAMTyiryjAUmr7G1KkUMaCgyWfAECvcW5eVvKKAUImapRU-NbrJFa5XA5IcnMXyhWKV_zY54TiblQ3VVHmmjdO7_lZnreGHAzqlKzjmEWILgA-BSCZGZ_Bzg07H1Uw5kirevPdGQ0QsnhfSEEB");'>
                </div>
                <!-- Floating Icons around bear -->
                <span class="material-symbols-outlined absolute -top-4 right-0 text-primary animate-bounce"
                    style="font-size: 32px;">star_rate</span>
                <span class="material-symbols-outlined absolute bottom-4 -left-8 text-primary/40"
                    style="font-size: 24px;">auto_awesome</span>
            </div>
            <!-- Text Content -->
            <div class="space-y-2 md:space-y-4 max-w-2xl shrink-0">
                <h1 class="text-primary text-3xl md:text-5xl lg:text-6xl font-black leading-tight tracking-[-0.04em]">
                    Can you be my <br />Valentine?
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-base md:text-lg font-medium max-w-lg mx-auto">
                    I have a very important question to ask you, and I promise to love you forever and ever!
                </p>
            </div>

            <!-- Action Buttons Area -->
            <div id="playArea" class="relative w-full max-w-lg h-60 mx-auto flex items-center justify-center mt-10">
                <!-- The Primary YES Button -->
                <a href="prank.html" id="yesBtn"
                    class="z-10 group relative flex min-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-8 bg-primary text-white text-xl font-black leading-none tracking-wide transition-all duration-300 hover:scale-110 active:scale-95 shadow-[0_10px_30px_-5px_rgba(238,43,140,0.5)]">
                    <span class="truncate z-10">YES! ❤️</span>
                    <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </a>
                <!-- The Evasive No Button -->
                <button
                    class="absolute left-0 top-0 cursor-pointer flex min-w-[100px] items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-100 dark:bg-gray-800 text-gray-500 text-sm font-bold border border-transparent transition-transform duration-200 ease-out shadow-sm border-gray-200 dark:border-gray-700 hover:border-primary/20"
                    id="noButton">
                    <span class="truncate">No</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Floating Accessory Icons -->
    <div class="fixed bottom-10 left-10 text-primary/20 select-none">
        <span class="material-symbols-outlined text-6xl">cloud</span>
    </div>
    <div class="fixed top-40 right-10 text-primary/10 select-none">
        <span class="material-symbols-outlined text-9xl">favorite</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
